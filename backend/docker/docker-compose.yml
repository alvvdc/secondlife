version: '3.5'

services:
    mongo:
        image: mongo:latest
        container_name: mongoSecondLife
        ports:
        - "8081:8081"
        networks:
            dev:
                ipv4_address: 177.8.0.10

    mongo_seed:
        container_name: mongo_seed
        build: 
            context: .
            dockerfile: mongoDockerFile
        networks:
            - dev
        depends_on:
            - mongo

    node:
        container_name: nodeSecondLife
        build: 
            context: .
            dockerfile: nodeDockerFile
        expose:
            - "7707"
        networks:
            dev:
                ipv4_address: 177.8.0.11
        depends_on:
            - mongo
                
networks:
    dev:
        ipam:
            driver: default
            config:
                - subnet: 177.8.0.0/24


                
